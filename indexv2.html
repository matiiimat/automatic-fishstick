<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Connect Example</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        .connect-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script>/* To connect using MetaMask */
        async function connect() {
            if (window.ethereum) {
                await window.ethereum.request({ method: "eth_requestAccounts" });
                window.web3 = new Web3(window.ethereum); const account = web3.eth.accounts;     //Get the current MetaMask selected/active wallet
                const walletAddress = account.givenProvider.selectedAddress; console.log(`Wallet: ${walletAddress}`);

            } else {
                console.log("No wallet");
            }
        }
        const siweSign = async (siweMessage) => {
            try {
                const from = accounts[0];
                const msg = `0x${Buffer.from(siweMessage, 'utf8').toString('hex')}`;
                const sign = await ethereum.request({
                    method: 'personal_sign',
                    params: [msg, from, 'Example password'],
                });
                siweResult.innerHTML = sign;
            } catch (err) {
                console.error(err);
                siweResult.innerHTML = `Error: ${err.message}`;
            }
        };
        const siwe = document.getElementById('siwe');
        siwe.onclick = async () => {
            const domain = window.location.host;
            const from = accounts[0];
            const siweMessage = `${domain} wants you to sign in with your Ethereum account:\n${from}\n\nI accept the MetaMask Terms of Service: https://community.metamask.io/tos\n\nURI: https://${domain}\nVersion: 1\nChain ID: 1\nNonce: 32891757\nIssued At: 2021-09-30T16:25:24.000Z`;
            siweSign(siweMessage);
        };

    </script>
    <input type="button" value="Connect Wallet" onclick="connect();">
    <button class="btn btn-primary btn-lg btn-block mb-3" id="siwe" disabled>
        Sign In With Ethereum
    </button>
</body>

</html>
