<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 18px;
            line-height: 1.5;
            color: #333333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 72px;
            font-weight: 500;
            letter-spacing: -2px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 40px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 600px;
            /* You can adjust this value to change the grid size */
            margin: 0 auto;
            /* Center the grid horizontally */
        }

        .grid-item {
            position: relative;
            padding: 20px;
            border: 2px solid black;
            text-align: center;
        }

        .play-button {
            position: absolute;
            bottom: -30px;
            /* Adjust this value to change the position of the button */
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .play-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Library</h1>
    <p>Welcome to your online library.</p>

    <div class="grid-container">

        </div>
        <div class="grid-item">
            <button class="play-button">Play</button>
        </div>
        <div class="grid-item">
            <button class="play-button">Play</button>
        </div>

            <button class="play-button">Play</button>
        </div>
        <div class="grid-item">

        </div>
    </div>

</body>

</html>
